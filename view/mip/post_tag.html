{% extends './layout.html' %}

{% block title -%}
标签 - {{ options.title }}
{%- endblock %}

{% block headers %}
<link rel="canonical" href="{{ site_url }}/tags" />
{% endblock %}

{% block content %}
<article class="post tags">
  <h1 class="title">标签</h1>
  <div class="entry-content">
    <section>
      {% for tag in list %}
      <mip-link href="{{ mip_site_url }}/tag/{{ tag.pathname }}" title="{{ tag.name }}">{{ tag.name }}({{ tag.count }})</mip-link>
      {% endfor %}
    </section>
  </div>
</article>
{% endblock %}
